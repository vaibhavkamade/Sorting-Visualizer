<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Sorting Visualizer</h1>
    <div class="header">
        <label for="mynum"> <b>Enter The number of elements</b></label>    
        <input type="number" id="mynum" value="20" min="0" max="20"> 
        <button id="generateButton" onclick="myFunction()">Generate Array</button>
        
        <!-- Dropdown for sorting algorithms -->
        <label for="algorithm"> <b>Select Sorting Algorithm</b></label>
        <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="select">Selection Sort</option>
            <option value="insert">Insertion Sort</option>
        </select>
        
        <button id="sortButton" onclick="play()">Sort</button>
    </div>

    <div id="container"></div>

    <hr>

    <footer><b>Made with ❤️</b></footer>
    <script src="index.js"></script>
</body>
</html>
